<VirtualHost *:80>                                                                                                        
  <Directory /var/www/>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName ${DOMAIN}
    DocumentRoot /var/www/html/
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/${DOMAIN}.crt
    SSLCertificateKeyFile /etc/apache2/ssl/${DOMAIN}.key
</VirtualHost>